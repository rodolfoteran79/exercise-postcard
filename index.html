<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="imagen"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis nostrum expedita quisquam omnis temporibus quos.
					</p>
				</div>
				<div class="body-right">
					
					<label for="sname">some name:</label>
					<input type="text" id="sname" name="sname" />
					<label for="semail">some email:</label>
					<input type="email" id="semail" name="semail" />
					<label for="scomment">some comment:</label>
					<input type="text" id="scomment" name="scomment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
